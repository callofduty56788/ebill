<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <form action="index.js" method="post">
            <div>
                <label for="title">Title</label>
                <select name="title" id="title">
                    <option value="Select title" >Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Dr">Dr</option>
                    <option value="Prof">Prof</option>
                </select>
            </div>
            <label for="username">Customer Name</label>
            <input type="text" name="username" id="username" maxlength="50" required>
            <br />
            <br />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br />
            <br />
            <div>
                <label for="number">Phone Number</label>
                <select name="Phone" id="Phone" required>
                    <option value="Select country code">Select country code</option>
                    <option value="+91">India (+91)</option>
                    <option value="+1">United States (+1)</option>
                    <option value="+965">Kuwait (+965)</option>
                </select>
                <input type="text" id="phone" name="phone" maxlength="10" required>
            </div>
            <br />
            <br />
            <label for="Userid">Userid</label>
            <input type="text" name="Userid" id="Userid" minlength="5" maxlength="20" required>
            <br />
            <br />
            <label for="password">Password</label>
            <input type="password" name="Password" id="Password" maxlength="30" required>
            <br />
            <br />
            <label for="password">Confirm Password</label>
            <input type="password" name="Password" id="Password" maxlength="30" required>
            <br />
            <br />
            <input type="submit" value="Register" formaction="ack.html" (click) = "onregister">
            <input type="reset" value="Reset">
            <br>
            <br>
            <label for="">Already have an account? <a href="login.html">Login</a></label>
        </form>
    </center>
    
</body>
</html>
