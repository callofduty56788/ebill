<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <form action="">
        <label for="credit card"><strong><u>Credit Card</u></strong></label>
        <br />
        <br />
        <label for="cardnumber">Card Number</label>
        <input type="number" name="Cardnumber" id="cardnumber" min="16" required>
        <br />
        <br />
        <label for="cardholdername">Card Holder Name</label>
        <input type="text" name="cardholdername" id="cardholdername" min="20" required>
        <br />
        <br />
        <label for="expiry">Expiry Date</label>
        <input type="month" name="month" id="month" required>
        <br />
        <br />
        <label for="cvv">CVV</label>
        <input type="number" name="cvv" id="cvv" min="3" required>
        <br />
        <br />
        <button type="submit">Payment</button>
    </form>
</body>
</html>
